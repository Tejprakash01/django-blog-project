<!doctype html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4A148C;
            margin-bottom: 10px;
        }

        .date {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .content {
            font-size: 1.1em;
            line-height: 1.7;
            color: #444;
        }

        a.back {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #4A148C;
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 25px;
            transition: background 0.2s ease;
        }

        a.back:hover {
            background: #6A1B9A;
        }

        .back-container {
            text-align: center;
        }

        footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ post.title }}</h1>
        <div class="date">{{ post.public_date }}</div>
        <hr/>

        <div class="image-container">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        </div>

        <div class="content">
            <p>{{ post.body }}</p>
        </div>

        <div class="back-container">
            <a href="{% url 'home' %}" class="back">‚Üê Back to Blog</a>
        </div>
    </div>

    <footer>
        &copy; {{ now|date:"Y" }} My Blog. All rights reserved.
    </footer>

</body>
</html>
