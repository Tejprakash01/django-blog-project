{% extends 'blog/base.html' %}
{% block content %}

<div class="post">

  <h1>{{ post.title }}</h1>
  <p>by <a href="{% url 'profile' post.author.username %}">
    {{ post.author.username }}</a>
  </p>

  {% if post.image %}
    <img src="{{ post.image.url }}" class="post-image">
  {% endif %}

  <p>{{ post.content }}</p>

</div>

{% endblock %}
