{% extends 'blog/base.html' %}
{% block content %}

<h1 class="profile-title">@{{ profile_user.username }}</h1>
<p class="profile-sub">Posts by {{ profile_user.username }}</p>

{% for post in posts %}
  <div class="post">

    <h3>{{ post.title }}</h3>
    <p>{{ post.content|truncatewords:20 }}</p>

    <!-- âœ… IMAGE -->
     {% if post.image %}
    <img src="{{ post.image.url }}" class="post-image">
    {% endif %}

    <div class="post-actions">
      <a href="{% url 'post_detail' post.id %}" class="btn">View</a>
    </div>

  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}

{% endblock %}
