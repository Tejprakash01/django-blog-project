{% extends 'blog/base.html' %}
{% block content %}

<div class="form-container">
  <h2>Edit Post</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn-primary">Update</button>
    <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
