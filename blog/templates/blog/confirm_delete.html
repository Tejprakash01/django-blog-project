{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body class="body body-center">
<div class="auth-card">
    <h2>Delete post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-full">Yes, delete</button>
    </form>

    <a href="{% url 'home' %}" class="link-small">Cancel</a>
</div>
</body>
</html>
